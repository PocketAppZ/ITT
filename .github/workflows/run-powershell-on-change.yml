name: Run PowerShell Script from URL on Change

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download PowerShell Script
      run: Invoke-WebRequest -Uri "https://raw.githubusercontent.com/emadadel4/ITT/main/build.ps1" -OutFile "build.ps1"
      shell: pwsh

    - name: Run PowerShell Script
      run: pwsh ./build.ps1
