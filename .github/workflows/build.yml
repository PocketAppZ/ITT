name: Run PowerShell Script

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run build.ps1 as Administrator
      run: |
        Start-Process powershell -ArgumentList '-NoProfile -ExecutionPolicy Bypass -File $PWD\test.ps1' -Verb RunAs
      shell: pwsh
