name: Sync to SourceForge

on:
  push:
    branches:
      - main  # Trigger action on push to the main branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "emadadel4"
          git config --global user.email "19177373+emadadel4@users.noreply.github.com"

      - name: Add SourceForge remote
        run: |
          git remote add sourceforge https://emadadel:${{ secrets.SOURCEFORGE_TOKEN }}@sourceforge.net/p/projectname/code.git

      - name: Push to SourceForge
        run: git push sourceforge main
