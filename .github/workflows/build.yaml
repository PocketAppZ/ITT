name: Build

permissions:
  contents: write
  actions: read

on:
    push:
      branches:
        - main

jobs:
  build-runspace:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Run build script
        shell: pwsh
        run: |
          try {
            $env:TERM = "dumb"
            ./build.ps1
          } catch {
            Write-Error "Build failed: $($_.Exception.Message)"
          }
        continue-on-error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}