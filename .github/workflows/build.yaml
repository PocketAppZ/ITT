name: Remove winutil.ps1 if included in a Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run build.ps1
      run: |
        Start-Process pwsh -ArgumentList '-NoProfile -ExecutionPolicy Bypass -File ./build.ps1' -Verb RunAs
      shell: pwsh

    - name: Delete winutil.ps1 if it exists
      run: |
        git config --global user.email "emadadel4@noreply.github.com"
        git config --global user.name "emadadel4"
        git commit -m "update"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}